<!DOCTYPE html>
<head>
	<title>Color changing volume slider using JavaScript</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="styles.css">
		
</head>
<body>
	<h1 class="volume-value"> </h1>
	<input 
		type="range" 
		name="range"
		value="0"
		min="0"
		max="100"
		step="1"
		class="volume-slider" 
		>
	<script src="script.js">
		</script>
</body>
</html>
